            <br>
            <br>
            <button type="button" class="botaoverde" id="entrar" onclick="validarlogin()">ENTRAR</button>
            <br>
            <br>
            <button><a href="telacadastro.html" class="botaoverde">CADASTRE-SE</a></button>
            <br>
